<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annex Cash - Staff Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-wrapper">
        <header class="login-header">
            <h1>Annex Cash Staff Portal</h1>
            <p>Authorized personnel only. Please login to access the admin panel.</p>
        </header>
        
        <div class="login-container">
            <h2>Staff Login</h2>
            <form id="staff-login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p id="error-message" style="color: red; display: none;"></p> <!-- Error message paragraph -->
            </form>
            <p class="back-prompt"><a href="index.html">Back to Homepage</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 Annex Cash. All rights reserved.</p>
    </footer>

    <script>
        // Handle staff login without Firebase authentication for testing
        document.getElementById('staff-login-form').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Default staff credentials
            const staffCredentials = [
                { email: "benbenson262@gmail.com", password: "Ilovemyself12" },
                { email: "blaqlyf5@gmail.com", password: "Dmk@42642600" }
            ];

            // Check if the entered credentials match the default ones
            const isValidUser = staffCredentials.some(staff => 
                staff.email === email && staff.password === password
            );

            // Display error message if login fails or redirect to the staff homepage if successful
            const errorMessageElement = document.getElementById('error-message');
            if (isValidUser) {
                errorMessageElement.style.display = 'none'; // Hide error message
                alert('Login successful!');
                window.location.href = 'staff-homepage.html'; // Redirect to the staff homepage
            } else {
                errorMessageElement.textContent = 'Invalid email or password. Please try again.';
                errorMessageElement.style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
